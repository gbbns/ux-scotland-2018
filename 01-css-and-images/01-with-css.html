<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo page: With CSS</title>
</head>
<style>
	.no-focus:focus { outline: 0; }
</style>
<body>
<a href="#">I am a link that has a :focus state</a>
<a href="#" class="no-focus">I am a link that has no :focus state</a>
<a href="#">I am a link that has a :focus state</a>

<p>See how easy that was to lose your position on a very simple page?</p>
</body>
</html>
