<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo page: Keyboard navigation</title>
</head>
<body>
	<h1>Page showing tabbing</h1>

	<div>
		<h2>You can tab through this navigation</h2>
		<nav>
			<ul>
				<li class="nav-item1">
					<a href="">Item 1</a>
				</li>
				<li class="nav-item2">
					<a href="">Item 2</a>
				</li>
				<li class="nav-item3">
					<a href="">Item 3</a>
				</li>
				<li class="nav-item4">
					<a href="">Item 4</a>
				</li>
				<li class="nav-item5">
					<a href="">Item 5</a>
				</li>
				<li class="nav-item6">
					<a href="">Item 6</a>
				</li>
			</ul>
		</nav>
	</div>

	<div>
		<h2>You can't tab through this</h2>
		<nav>
			<li class="nav-item6">
				<a>Item 1</a>
			</li>
			<li class="nav-item5">
				<a>Item 2</a>
			</li>
			<li class="nav-item4">
				<a>Item 3</a>
			</li>
			<li class="nav-item3">
				<a>Item 4</a>
			</li>
			<li class="nav-item2">
				<a>Item 5</a>
			</li>
			<li class="nav-item1">
				<a>Item 6</a>
			</li>
		</nav>
	</div>


</body>
</html>
